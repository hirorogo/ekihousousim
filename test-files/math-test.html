<!DOCTYPE html>
<html>
<head>
    <title>数学テスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; color: #333; }
        .problem { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>2024年度 数学中間テスト</h1>
    
    <div class="problem">
        <h3>問題1（10点）</h3>
        <p>次の計算を行いなさい：</p>
        <p>2x + 3 = 11</p>
        <p>x = ?</p>
    </div>
    
    <div class="problem">
        <h3>問題2（15点）</h3>
        <p>下記の二次方程式を解きなさい：</p>
        <p>x² - 5x + 6 = 0</p>
    </div>
    
    <div class="problem">
        <h3>問題3（20点）</h3>
        <p>三角形ABCにおいて、∠A = 60°、∠B = 90°のとき、∠Cの角度を求めなさい。</p>
    </div>
</body>
</html>
