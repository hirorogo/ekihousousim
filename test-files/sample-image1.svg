<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f8ff"/>
  <text x="50" y="50" font-family="Arial" font-size="24" fill="#333">数学テスト問題</text>
  <text x="50" y="100" font-family="Arial" font-size="16" fill="#666">問題1: 次の方程式を解きなさい</text>
  <text x="50" y="130" font-family="Arial" font-size="18" fill="#000">x² + 3x - 4 = 0</text>
  <text x="50" y="180" font-family="Arial" font-size="16" fill="#666">問題2: 微分を求めなさい</text>
  <text x="50" y="210" font-family="Arial" font-size="18" fill="#000">f(x) = x³ + 2x² - 5x + 1</text>
  <text x="50" y="260" font-family="Arial" font-size="14" fill="#999">作成者: 高校数学科</text>
</svg>
